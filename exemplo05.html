<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <script>
        function processar() {
            var i = 0, vet = [];

            do {
                vet[i++] = prompt("Informe o nome:");
            } while (confirm("Deseja informar outro nome?"));

            resp.innerHTML = "Nomes informados: <br />"
            vet.forEach((nome, i) => resp.innerHTML += i + ") " + nome + "<br />");
        }
    </script>
</head>

<body>
    <button onclick="processar()">Ok</button>
    <div id="resp"></div>
</body>

</html>
